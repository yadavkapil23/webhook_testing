name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install C++ compiler
      run: sudo apt-get update && sudo apt-get install -y g++

    - name: Compile main.cpp
      run: g++ -std=c++17 -Wall -Werror -o main main.cpp

    - name: Run the program
      run: ./a
